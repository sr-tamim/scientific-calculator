    <link rel="shortcut icon"
        href="https://by3302files.storage.live.com/y4mjnK4C3r2VUbvAWqzqgIhEfkYN2Vyefof9KyCeiblTUKB5NhegWlA6KC0b0lFaBtLaB8CzN7zHUtIQDXEVpoVbyvmOyXKI8LLzoCM2brcYKxWztH_GGImAR3uuQRrJcCgQPLbg1cMehP5AlnRUBHfV0vmq52iK3t4xZWmbeTUGFN2w57jemZwI0BAwxhZodls?width=70&height=70&cropmode=none"
        type="image/x-icon">

    <script src="script/script.js" defer></script>



    <!-- Primary Meta Tags -->
    <title>Calculator -v1</title>
    <meta name="title" content="Calculator -v1">
    <meta name="description" content="A standard calculator made by SR TAMIM">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tamim9.github.io/">
    <meta property="og:title" content="Calculator -v1">
    <meta property="og:description" content="A standard calculator made by SR TAMIM">
    <meta property="og:image" content="https://tamim9.github.io/my-calc-v1/img/meta-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tamim9.github.io/">
    <meta property="twitter:title" content="Calculator -v1">
    <meta property="twitter:description" content="A standard calculator made by SR TAMIM">
    <meta property="twitter:image" content="https://tamim9.github.io/my-calc-v1/img/meta-image.png">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input-area">
                <input type="text" id="topDisplay" readonly>
                <input type="text" id="display" readonly value="0">
            </div>
            <div class="button-area">
                <span id="parenthesis-start" class="bracketButton">(</span>
                <span id="parenthesis-end" class="bracketButton">)</span>
                <span id="del">DEL</span>
                <span id="ac">AC</span>
                <span id="powerButton">x<sup>□</sup></span>
                <span id="squareBut">x<sup>2</sup></span>
                <span id="sqrtBut">√</span>
                <span class="operationButton input-button" data-button-symbol="/">÷</span>
                <span class="numberButton input-button">7</span>
                <span class="numberButton input-button">8</span>
                <span class="numberButton input-button">9</span>
                <span class="operationButton input-button" data-button-symbol="*">×</span>
                <span class="numberButton input-button">4</span>
                <span class="numberButton input-button">5</span>
                <span class="numberButton input-button">6</span>
                <span class="operationButton input-button" data-button-symbol="-">−</span>
                <span class="numberButton input-button">1</span>
                <span class="numberButton input-button">2</span>
                <span class="numberButton input-button">3</span>
                <span class="operationButton input-button" data-button-symbol="+">+</span>
                <span class="numberButton input-button">0</span>
                <span id="dot">.</span>
                <span id="equalBut">=</span>
            </div>
        </div>
        <h3 class="signature">Calculator made by SR TAMIM</h3>
    </div>
</body>

</html>

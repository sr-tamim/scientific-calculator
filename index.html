<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="shortcut icon" href="https://tamim9.github.io/scientific-calculator/img/meta-image.jpg"
        type="image/x-icon">

    <script src="script/script.js" defer></script>



    <!-- Primary Meta Tags -->
    <title>Scientific Calculator</title>
    <meta name="title" content="scientific calculator">
    <meta name="description" content="A standard calculator made by SR TAMIM">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tamim9.github.io/">
    <meta property="og:title" content="scientific calculator">
    <meta property="og:description" content="A standard calculator made by SR TAMIM">
    <meta property="og:image" content="https://tamim9.github.io/scientific-calculator/img/meta-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tamim9.github.io/">
    <meta property="twitter:title" content="scientific calculator">
    <meta property="twitter:description" content="A standard calculator made by SR TAMIM">
    <meta property="twitter:image" content="https://tamim9.github.io/scientific-calculator/img/meta-image.jpg">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input-area">
                <div><span id="trigonometric-mode"></span></div>
                <div id="topDisplay-container">
                    <div id="topDisplay"></div>
                </div>
                <input type="text" id="display" readonly value="0">
                <div id="exponential-container">
                    ×10<sup id="exponential"></sup>
                </div>
                <div id="trigono-toggle">
                    <span>Trigonometry &darr;</span>
                    <div id="trigonometric-container">
                        <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.sin,">sin(</span>
                        <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.cos,">cos(</span>
                        <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.tan,">tan(</span>
                        <span class="operationButton trigono-operator"
                            data-button-symbol="trigo(Math.sinh,">sin<sup>-1</sup>(</span>
                        <span class="operationButton trigono-operator"
                            data-button-symbol="trigo(Math.cosh,">cos<sup>-1</sup>(</span>
                        <span class="operationButton trigono-operator"
                            data-button-symbol="trigo(Math.tanh,">tan<sup>-1</sup>(</span>
                    </div>
                </div>
            </div>
            <div class="button-area">
                <span id="parenthesis-start" class="bracketButton">(</span>
                <span id="parenthesis-end" class="bracketButton">)</span>
                <span id="del">DEL</span>
                <span id="ac">AC</span>
                <span id="powerButton" data-button-symbol="^(">x<sup>□</sup></span>
                <span id="squareBut" data-button-symbol="²">x<sup>2</sup></span>
                <span id="sqrtBut">√</span>
                <span class="operationButton" data-button-symbol="/">÷</span>
                <span class="numberButton input-button">7</span>
                <span class="numberButton input-button">8</span>
                <span class="numberButton input-button">9</span>
                <span class="operationButton" data-button-symbol="*">×</span>
                <span class="numberButton input-button">4</span>
                <span class="numberButton input-button">5</span>
                <span class="numberButton input-button">6</span>
                <span class="operationButton" data-button-symbol="-">−</span>
                <span class="numberButton input-button">1</span>
                <span class="numberButton input-button">2</span>
                <span class="numberButton input-button">3</span>
                <span class="operationButton" data-button-symbol="+">+</span>
                <span class="operationButton" data-button-symbol="Math.PI">π</span>
                <span class="numberButton input-button">0</span>
                <span id="dot" class="numberButton">.</span>
                <span id="equalBut">=</span>
            </div>
        </div>
        <h3 class="signature">Calculator made by SR Tamim</h3>
    </div>
</body>

</html>
